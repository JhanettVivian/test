<!DOCTYPE html>
<html>
<head>
  <title>Teste</title>
</head>
<body>
  <h1>Preencha o formulário</h1>
  <form id="meuFormulario">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" name="mensagem" required></textarea><br>
    <input type="submit" value="Enviar">
  </form>

  <script>
    document.getElementById("meuFormulario").addEventListener("submit", function(e) {
      e.preventDefault();
      var nome = document.getElementById("nome").value;
      var email = document.getElementById("email").value;
      var mensagem = document.getElementById("mensagem").value;

      var formData = {
        nome: nome,
        email: email,
        mensagem: mensagem
      };

      fetch("https://script.google.com/macros/s/AKfycbzdd3JCkr8abo_ynlVwjRu5bld6QJv2TLs0NbCcKkciDw4NLtCukqHYXveqGFi2f9naBQ/exec", {
        method: "POST",
        body: JSON.stringify(formData)
      })
      .then(response => response.text())
      .then(data => {
        console.log(data);
        // Lógica para lidar com a resposta, como exibir uma mensagem de sucesso
      })
      .catch(error => {
        console.error("Erro ao enviar os dados: " + error);
      });
    });
  </script>
</body>
</html>
